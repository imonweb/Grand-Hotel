<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet">
  <title>Grand Hotel</title>
</head>
<body>
  <div class="navbar">

    <input type="checkbox" class="checkbox" id="click" hidden>

    <div class="sidebar">

      <label for="click">

        <div class="menu-icon">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div> <!-- menu-icon -->

      </label>

      <ul class="social-icons-list">
        <li><a  class="social-link" href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a  class="social-link" href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a  class="social-link" href="#"><i class="fab fa-google-plus-g"></i></a></li>
        <li><a  class="social-link" shref="#"><i class="fab fa-instagram"></i></a></li>
      </ul> <!-- social-icons-list -->

      <div class="year">
        <p>2021</p>
      </div> <!-- year -->
    </div> <!-- sidebar -->

    <nav class="navigation">
      <div class="navigation-header">
        <h1 class="navigation-heading">Grand Hotel</h1>
        <form action="" class="navigation-search">
          <input type="text" class="navigation-search-input" placeholder="Search...">
          <button class="navigation-search-btn"><i class="fas fa-search"></i></button>
        </form>
      </div> <!-- navigation-header -->
      <ul class="navigation-list">
        <li class="navigation-item">
          <a href="#" class="navigation-link">Home</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">About us</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Rooms</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Events</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Customers</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Contact</a>
        </li>
      </ul> <!-- navigation-list -->


      <div class="copyright">
        <p>&copy 2021 Grand Hotel. All Rights Reserved.</p>
      </div>
    </nav> <!-- navigation -->
  </div> <!-- navbar -->

  <!-- Header -->
  <header class="header">
    <div class="brand">
      <div>
        <img src="img/crown.png" alt="brand" width="80">
      </div>
      <h3 class="hotel-heading">Grand Hotel</h3>
    </div> <!-- brand -->

    <div class="banner">
      <h1 class="banner-heading">Welcome to Grand Hotel</h1>
      <p class="banner-paragraph">Make your life luxurious.</p>
      <button class="banner-button">Check Out</button>
    </div> <!-- banner -->

  </header> <!-- header -->
 
  <script src="myBundle.js"></script>
</body>
</html>
